<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="color-box" id="givenColor"></div>
            <div class="mixer-container">
                <div class="mixer-color" id="mixerColor"></div>
                <div class="mixer-sliders">
                    <div class="color-input-box">
                        <label for="mixRedInput">Red:</label>
                        <input type="number" id="mixRedInput" min="0" max="100" value="0">
                    </div>
                    <label for="mixRedSlider">Red</label>
                    <input type="range" id="mixRedSlider" min="0" max="100" value="0">
                    
                    <div class="color-input-box">
                        <label for="mixGreenInput">Green:</label>
                        <input type="number" id="mixGreenInput" min="0" max="100" value="0">
                    </div>
                    <label for="mixGreenSlider">Green</label>
                    <input type="range" id="mixGreenSlider" min="0" max="100" value="0">
                    
                    <div class="color-input-box">
                        <label for="mixBlueInput">Blue:</label>
                        <input type="number" id="mixBlueInput" min="0" max="100" value="0">
                    </div>
                    <label for="mixBlueSlider">Blue</label>
                    <input type="range" id="mixBlueSlider" min="0" max="100" value="0">
        </div>
        <div class="buttons">
            <button id="checkButton">Check</button>
            <button id="resetButton">Reset</button>
            <button id="hintButton">Hint</button>

        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
